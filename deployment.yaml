apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-python-deployment
spec:
  # PM Note: This is the "Desired State". We want 3 copies.
  replicas: 3
  selector:
    matchLabels:
      app: my-python-app
  template:
    metadata:
      labels:
        app: my-python-app
    spec:
      containers:
      - name: my-app-container
        image: my-first-app:latest
        # IMPORTANT: This line tells K8s "Don't look online, use the image on my laptop"
        imagePullPolicy: Never